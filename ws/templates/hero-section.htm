 <!-- Hero Section -->
 {% load static %}
 <section id="hero" class="hero section dark-background">
    <div class="info d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-6 text-center">
          <h2><img src="{% static 'assets/images/caduceus.svg' %}" width="60" height="68" class="img-fluid" alt=""></h2>
          <p>Врач-терапевт, клинический фармаколог. Стаж работы 20 лет. Диагностика и лечение пациентов с различными терапевтическими патологиями. Профессиональны подход к каждому!</p>
          <a href="#get-started" class="btn-get-started">Обратиться</a>
        </div>
      </div>
    </div>
  </div>
  <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false" data-bs-interval="false">
    <div class="carousel-item active">
      <img src="{% static 'assets/img/hero-carousel/hero-carousel-1.png' %}" alt="">
    </div>

  </div>
</section>
